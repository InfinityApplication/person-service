openapi: 3.0.3
info:
  title: PersonService API
  description: This is the person-service API of InfinityApplication by jonnef
  version: 1.0.0
servers:
  - url: http://infinityapp-api.com
  - url: http://jonnef-api.com
paths:
  /person:
    description: Person Resource
    get:
      tags:
      - Person
      description: Get a list of all Persons
      responses:
        200:
          description: Success!
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/persons'
    post:
      tags:
        - Person
      description: Add a new Person
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/person'
      responses:
        201:
          description: Successfully added
  /person/{peid}:
    description: Get Person based on Path Parameter
    get:
      tags:
      - Person
      description: Get a Person by PEID
      parameters:
        - in: path
          name: PEID
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Success Response with Path Parameter
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/persons'
    patch:
      tags:
      - Person
      description: Update a Person by PEID
      parameters:
        - in: path
          name: PEID
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Data for Person with {PEID} changed! 
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/person'     
  /person/{username}:
  # todo: not username, id
    delete:
      tags:
        - Person
      description: Deleta a Person by username
      parameters:
        - in: path
          name: username
          required: true
          schema:
            type: string
      responses:
        200:
          description: Successfully deleted a Person
components:
  schemas:
    person:
      type: object
      properties:
        PEID:
          type: integer
          nullable: false
        username:
          type: string
          example: mmuster
          nullable: false
        firstName:
          type: string
          example: Max
          nullable: false
        lastName:
          type: string
          example: Mustermann
          nullable: false
        dateOfBirth:
          type: string
          format: date
          example: 19.07.2000
          # todo: format
          nullable: false
        gender:
          type: string
          example: male (male/female/diverse)
          # todo: string-enum
        weight:
          description: weight in kg
          type: number
          format: double
          example: 76.4
          # todo: format
        height:
          description: height in cm
          type: integer
          example: 187
    persons:
      type: array
      items:
        properties:
          PEID:
            type: integer
            nullable: false
          username:
            type: string
            example: mmuster
            nullable: false
          firstName:
            type: string
            example: Max
            nullable: false
          lastName:
            type: string
            example: Mustermann
            nullable: false
          dateOfBirth:
            type: string
            format: date
            example: 19.07.2000
            nullable: false
          gender:
            type: string
            example: male (male/female/diverse)
          weight:
            type: number
            format: double
            example: 76.4
          height:
            type: integer
            example: 187